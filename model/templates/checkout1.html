<!DOCTYPE html>
<html lang="utf-8">

<head>
    {% load static%}
    {% load my_tags %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 將我們需要的google font字體連接 英文 -->
    <link href="https://fonts.googleapis.com/css?family=Coda&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet">

    <!-- 將我們需要的google font字體連接 中文 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@700&display=swap" rel="stylesheet">

    <!-- 與css連接 -->
    <link rel="stylesheet" href="{% static 'css/checkout.css' %}">

    <!-- 連接bootstrap相關資源 -->
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static  'js/jquery-3.6.0.min.js' %}"></script>

    <!-- 使用標籤 -->
    

</head>

<body class="container-head container-fluid" style="height: 100%;">
    <div>
        <div class="row  text-center">
            <div class="col-lg-2 col-sm-2 col-3">
                <img type="button" id="logo" src="{% static 'images/home_imag/logo.png' %}"
                    onclick="javascript:location.href='../home'">
            </div>
            <div class="col-lg-3 col-sm-4 col-9 d-flex align-items-center">
                <p class="checkout_txt">Checkout</p>
            </div>
            <div class="col-lg-7 col-sm-6 col-0">
            </div>
        </div>

        <div style="height: 80px;"></div>

        <div class="container">
            <div class="row row-cols-2 justify-content-around">
                <div class="col-10">
                    <table class="table">
                        <thead class="table_title">
                            <tr>
                                <th scope="col" class="text-center"><input class="form-check-input" type="checkbox"
                                        value="" id="check_all"></th>
                                <th scope="col" colspan="2">
                                    <div class="form-check">
                                        <label class="form-check-label  text-right" for="Product">
                                            所有產品
                                        </label>
                                    </div>
                                </th>
                                <th scope="col" class="text-center">單價</th>
                                <th scope="col" class="text-center">數量</th>
                                <th scope="col" class="text-center">總價</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody class="table_content">
                            {% for i in pd %}
                            <tr style="vertical-align:middle;">
                                <td style="width: 5%;"><input class="form-check-input s_chk" type="checkbox" value=""
                                        id="i.id"></td>
                                <td style="width: 15%;">
                                    <image width="100px" src="{% static i.product_name.product_name|image %}">
                                </td>
                                <td style="width: 30%; color: white;">{{ i.product_name.product_name }}</td>
                                <td class="text-center" style="width: 15%;">$ {{ i.product_name.price }}</td>
                                <td class="text-center" style="width: 15%;">{{ i.counts }}</td>
                                <td class="text-center" style="width: 15%;">{% widthratio i.counts 1 i.product_name.price %}</td>
                                <td style="width: 5%;"><a href="{% url 'delete_product' i.id %}"><img type="button" class="icon" src="{% static 'images/home_imag/delete_icon.png' %}"></a></td>
                            </tr>
                            {% endfor %}                           
                        </tbody>
                    </table>
                    <br><br><br>
                   
                    <div class="row row-cols-2 justify-content-around ">
                        <div class="col-4" id="total">
                            <div id="liveAlertPlaceholder" class=""></div>
                            <table>
                                <tr style="vertical-align:middle;">
                                    <td style="width: 15%;"></td>
                                    <td class="text-end item" style="width: 5%;">Item：</td>
                                    <td class="text-start item" style="width: 15%;">###</td>
                                    <td style="width: 30%;"></td>
                                    <td class="text-end total" style="width: 5%;">Total：</td>
                                    <td class="text-start total" style="width: 15%;">###</td>
                                    <td style="width: 15%;"></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>



    </div>
</body>
<script>
    $("#check_all").on("click", function() {
        var obj = document.getElementsByClassName("s_chk");
        if(this.checked==true)
        {
            for(var k in obj){
            obj[k].checked=true      
            }
        }else{
            for(var k in obj){
            obj[k].checked=false     
            }
        }
  });
</script>
</html>
