<!DOCTYPE html>
<html lang="utf-8">

<head>
    {% load static%}

    <title>電之助</title>

    <!-- 將我們需要的google font字體連接 中文 -->

    <!-- 與css連接 -->

<script type="text/javascript">

    function ch_click(i) {
        if (i == 1) {
            x = 1;
            y = 2;
        }
        else {
            x = 2;
            y = 1;
        }
        document.getElementById("ch" + x + "-tab").src = "/static/images/ch" + x + "_on.png";
        document.getElementById("ch" + y + "-tab").src = "/static/images/ch" + y + ".png";
    }

    function mouse_on(x) {
        x.style.backgroundColor = "#70a5ac6b";
    }

    function mouse_off(x) {
        x.style.backgroundColor = "#19a5b750";
    }


</script>

<body class="container-head">

    <div class="container-fluid">
        <!-- text-center 水平置中 -->


        <!--head-->
        <div class="row justify-content-around head">
            <div class="row col-10">
                <!-- <div style="padding: 10px;">
            </div> -->
                <div class="col-lg-2 col-sm-3 col-5 text-right">
                    <!-- col-sm-X 依照畫面縮放排版 -->
                    <a href="{% url 'home' %}"><img type="button" id="logo" src="{% static 'images/home_imag/logo.svg' %}"></a>
                    <!--logo-->
                </div>

                <div class="col-lg-8 col-sm-6 col-2  d-flex align-items-center">
                    <div class="container-fluid ">
                        <form action="{% url 'search' %}" method="get" class="row">
                            
                        <div class="col-lg-1 col-sm-1 col-1"></div>
                        
                        <div class="col-lg-9 col-sm-9 col-9 d-flex align-items-center">
                            <input type="search" class="self-search" placeholder="Search" aria-label="Search" name="q">
                            <!--搜尋input-->
                        </div>
                        <div class="col-lg-1 col-sm-1 col-1 rounded float-start">
                            <button type="submit" class="btn btn-bd-primary"><img src="{% static 'images/home_imag/search_img.png' %}" class="icon"></button>
                            <!-- <button type="submit"  ><img class="icon" src="{% static 'images/home_imag/search_img.png' %}" alt=""></button> -->
                            <!--搜尋button-->
                        </div>
                        
                        <div class="col-lg-1 col-sm-1 col-1"></div>
                        </form>
                    </div>
                </div>

                <div class="col-lg-2 col-sm-3 col-5  d-flex align-items-center justify-content-around">
                    <!-- align-items-center 垂直置中 -->

                    <div>
                        <a href="{% url 'shopping_cart' %}">
                            <img type="button" id="shopping_icon" class="icon position-relative" src="{% static 'images/home_imag/shopping_cart_icon.png' %}">
                        </a>
                        <!--購物車button-->
                        {% if request.user.is_authenticated %}
                        <span class="position-absolute  translate-middle shopping_much_bg rounded-pill">
                            {{ shopping_cart_count }}
                        </span>
                        {% endif %}
                    </div>
                    <!-- 
                    <p style="padding:20px;"></p> -->

                    {% if request.user.is_authenticated %}
                    <div class="dropdown">
                        <img type ="button" class="icon" src="{% static 'images/home_imag/member_icon.png' %}" id="member_centre" data-bs-toggle="dropdown" aria-expanded="false" >  <!--會員與登入button-->
                        <ul class="dropdown-menu dropdown-menu-end" style="background-color:#1c2f4d; border-radius: 0.5rem;" aria-labelledby="member_centre">
            
                                <!--購買紀錄-->
                                <li><a href="{% url 'purchase_record' %}" class="text-decoration-none"><span  type ="button" class="purchase_record ">購買紀錄</span></a></li>
            
                                <!--會員資料-->
                                <li><a href="{% url 'member_profile' %}" class="text-decoration-none"><span  type ="button" class="member_profile" >會員資料</span></a></li>
            
                                <!--我的最愛-->
                                <!-- <li><span type ="button"class="saved" onclick="javascript:location.href='../saved'">Saved</span></li> -->
                                <li><a href="{% url 'tracking_list' %}" class="text-decoration-none"><span type ="button"class="saved">追蹤清單</span></a></li>
                                <!-- {% if request.user.username == 'admin' %}
                                <li><a href="{% url 'admin_order_tracking' %}" class="text-decoration-none"><span type ="button"class="saved">訂單查詢</span></a></li>
                                {% else %}
                                <li><a href="{% url 'user_order_tracking' %}" class="text-decoration-none"><span type ="button"class="saved">訂單查詢</span></a></li>
    
                                {% endif %} -->
    
                                <!--更改密碼-->
                                <li><a href="{% url 'password_reset' %}" class="text-decoration-none"><span type ="button"class="change_password">更改密碼</span></a></li>
            
                                <li><hr class="dropdown-divider" ></li>
            
                                <!--登出-->
                                <li><span type ="button" class="sign_out"><a href="{% url 'logout' %}" class="text-decoration-none">登出</a></span></li>
                                
                        </ul>
                    </div>
                    {% else %}
                    <a href="{% url 'login1' %}"><img type ="button" class="icon" src="{% static 'images/home_imag/member_icon.png' %}" id="member_centre"></a>
                    {% endif %}
                </div>
            </div>
        </div>

        <div style="height: 180px;"></div>

        <div class="row  justify-content-around">

            <div class="col"></div>
            <div class="col-9">
                <div class="row  justify-content-around">
                    <div class="col"></div>
                    <div class="col-3">
                        <img style="width: 85%; height: 85%;" class="icon" src="{% static 'images/linebot.svg' %}">
                    </div>
                    <div class="col-7" style="color :#ffffff">
                        <h1>電之助</h1>
                        <br>
                        <h3>電到系列專屬寵物「電之助」，扮演著客服的腳色，
                            提供幫助客人解決問題與推薦新商品的功能。</h3>
                    </div>
                    <div class="col"></div>
                </div>
            </div>
            <div class="col"></div>

        </div>

        <div style="height: 60px;"></div>
        <div style="text-align:center; color:#ffffff;">
            <h1>現在就加入電之助到LINE吧！</h1>
            <br>
            <img style="width: 15%; height: 15%;" class="icon" src="{% static 'images/QRcode.svg' %}">

        </div>


    </div>



</body>
